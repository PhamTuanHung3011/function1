<!DOCTYPE html>

<script>

    function converterTemperature(a){
        let b = (a-32)/1.8;
        return b;
    }

    let converter = parseFloat(prompt('Nhap do F!')) ;
    let answer =  converterTemperature(converter);
    alert(converter+ ' do F bang'+ answer + ' do C');


</script>
